<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺灣旅遊導覽</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="map.css">
  <link rel="icon" href="./img/taiwan_logo.png" type="image/x-icon" />
</head>

<body>
  <div class="lightbox_container"></div>
  <div class="lightbox_container-2"></div>

  <header>
    <div class="header_container">
      <a href="./index.html"><img src="./img/logo.png" alt="" class="logo_img"></a>
      <nav>
        <a href="./index.html">
          <img src="./img/icon_triangle.png" alt="" class="nav_icon">
          <span class="nav_span red">景點活動</span>
        </a>
        <a href="./restaurant-hotel.html">
          <img src="./img/icon_rectangle.png" alt="" class="nav_icon">
          <span class="nav_span yellow">美食住宿</span>
        </a>
        <a href="./map.html">
          <img src="./img/icon_circle.png" alt="" class="nav_icon">
          <span class="nav_span green underline">景點交通</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- 先放上地圖的css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <section class="map-page_section">
    <!-- 搜尋的欄位 -->
    <div class="search-result_container">
      <select class="city" id="city-select">
        <option value="" disabled class="disabled">不 分 縣 市</option>
        <option value="Taipei">臺 北 市</option>
        <option value="NewTaipei">新 北 市</option>
        <option value="Taoyuan">桃 園 市</option>
        <option value="Taichung">臺 中 市</option>
        <option value="Tainan">臺 南 市</option>
        <option value="Kaohsiung">高 雄 市</option>
        <option value="Hsinchu">新 竹 市</option>
        <option value="MiaoliCounty">苗 栗 縣</option>
        <option value="Chiayi">嘉 義 市</option>
        <option value="PingtungCounty">屏 東 縣</option>
        <option value="KinmenCounty">金 門 縣</option>
      </select>
      <button class="send"><img src="./img/icon_search.png" alt="" class="bannner-icon-img"></button>
      <div class="search-result-list"></div>
    </div>

    <!-- 拿來放map的div -->
    <div id="map"></div>
  </section>

  <footer>
    <span>Taiwan Tourguide © <a href="https://github.com/NoZ915?tab=repositories">Code: NoZ</a> / <a
        href="https://www.behance.net/KT_Designer">Design: KT</a></span>
  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
<!-- <script src="main.js"></script> -->
<script src="./js/map.js"></script>

<!-- Leaflet MarkerCluster的css與js -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
</link>
<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
</link>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

</html>
